version: '3.9'

services:
  app:
    container_name: goapp
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - pg
  pgdb:
    container_name: pgdb
    image: postgres:14.2-alpine
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=pwd123
    ports:
      - "5432:5432"
    volumes:
      - ./.data:/var/lib/postgresql/data
  